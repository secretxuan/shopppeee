version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: shoppee-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: shoppee
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shoppee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: shoppee-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shoppee-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Go应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shoppee-app
    restart: unless-stopped
    environment:
      APP_NAME: Shoppee
      APP_ENV: production
      APP_PORT: 8080
      APP_DEBUG: "false"
      
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: shoppee
      DB_SSLMODE: disable
      DB_TIMEZONE: Asia/Shanghai
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      
      JWT_SECRET: your-production-secret-key-change-this
      JWT_EXPIRE_HOURS: 24
      
      LOG_LEVEL: info
      LOG_FILE_PATH: ./logs/app.log
      
      CORS_ALLOWED_ORIGINS: "*"
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shoppee-network

networks:
  shoppee-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
